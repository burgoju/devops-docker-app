version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    container_name: devops-web-app
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    container_name: devops-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web